<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #E5E7EB;
            --background-color: #F9FAFB;
            --text-color: #1F2937;
            --border-radius: 16px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 24px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .chat-messages {
            height: 600px;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message-container {
            margin-bottom: 20px;
            clear: both;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            display: inline-block;
            font-size: 15px;
        }

        .user-container {
            text-align: right;
        }

        .assistant-container {
            text-align: left;
        }

        .user {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .assistant {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            padding: 24px;
            background-color: white;
            border-top: 1px solid #E5E7EB;
            position: relative;
        }

        #user-input {
            flex-grow: 1;
            padding: 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: border-color var(--transition-speed);
            font-family: 'Inter', sans-serif;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            margin-left: 12px;
            cursor: pointer;
            transition: transform var(--transition-speed), background-color var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #send-button:hover {
            background-color: #4338CA;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            position: absolute;
            right: 85px;
            top: 50%;
            transform: translateY(-50%);
        }

        .loading div {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 0.6s infinite alternate;
        }

        .loading div:nth-child(2) { animation-delay: 0.2s; }
        .loading div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            to { transform: translateY(-8px); }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-messages {
                height: calc(100vh - 140px);
            }

            .message {
                max-width: 85%;
                font-size: 14px;
            }

            .input-area {
                padding: 16px;
            }

            #user-input {
                padding: 12px;
            }

            #send-button {
                width: 45px;
                height: 45px;
            }
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #F1F1F1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #C5C5C5;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #A8A8A8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Assistant Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button id="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const userId = Date.now().toString();
        let conversationState = {};

        function addMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', sender + '-container');
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = message;
            
            messageContainer.appendChild(messageElement);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            const loadingIndicator = document.querySelector('.loading');
            
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';
                userInput.disabled = true;
                loadingIndicator.style.display = 'block';

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 
                        message: message, 
                        user_id: userId,
                        state: conversationState
                    }),
                    success: function(response) {
                        addMessage(response.reply, 'assistant');
                        conversationState = response.state;
                    },
                    error: function(error) {
                        console.error('Error:', error);
                        addMessage('Sorry, an error occurred. Please try again.', 'assistant');
                    },
                    complete: function() {
                        userInput.disabled = false;
                        loadingIndicator.style.display = 'none';
                        userInput.focus();
                    }
                });
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function displayInitialMessage() {
            addMessage("Hi, I am here to help you learn more about our business and to assist you with the appointment booking. <br><br> If you already know what you are looking for just say something like:<br> 'Book a checkup appointment for next Tuesday at 10 AM'", 'assistant');
        }

        window.onload = displayInitialMessage;
    </script>
</body>
</html>
